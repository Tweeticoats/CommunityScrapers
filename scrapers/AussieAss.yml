name: AussieAss
sceneByURL:
  - action: scrapeXPath
    url:
      - https://www.aussieass.com
      - https://www.aussiepov.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //div[@class='col-lg-12 col-md-12 col-sm-12 col-xs-12 preview-description']/h4/span/text()
      Performers:
        Name: 
          selector: //div[@class='col-lg-12 col-md-12 col-sm-12 col-xs-12 preview-description']/h5/span/a/text()
      Image:
        selector: //img[@class='large_update_thumb left thumbs']/@src
        postProcess:
          - replace:
            - regex: ^
              with: https://www.aussieass.com/
      Details:
        selector: //div[@class='col-lg-12 col-md-12 col-sm-12 col-xs-12 preview-description']/text()[3]
# Last Updated August 26, 2020
