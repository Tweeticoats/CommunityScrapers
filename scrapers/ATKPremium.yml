name: ATKPremium
sceneByURL:
  - action: scrapeXPath
    url:
      - https://www.atkpremium.com/tour/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Studio:
      Performers:
        Name:
          selector: //div[@class='watchName']/text()
      Title:
        selector: //div[@class='video-title']/span/text()
      Details:
        selector: //div[@class='video-description tour_box left']/text()
      Tags:
        Name:
          selector: //div[@class='video-tags tour_box left']/text()
          split: " , "
      Image:
        selector: //video/@poster

driver:
  useCDP: true
debug:
  printHTML: true
